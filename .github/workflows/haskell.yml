# .github/workflows/haskell.yml

name: Haskell CI (Windows x64)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 修改点: 使用一个更稳定的旧版本 LTS ---
      # lts-18.28 使用 GHC 9.2.8，在 Windows 上非常稳定
      - name: Setup Haskell (GHCup)
        uses: haskell-actions/setup@v2
        with:
          # 修改为 lts-18.28
          ghc-version: 'lts-18.28'
          cabal-version: 'latest'
        # 保留重试机制作为额外的保障
        retry-count: 2
        retry-delay: 30000

      - name: Cache Cabal dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Update Cabal package list
        run: cabal update

      - name: Build project
        run: cabal build postgres-websockets

      - name: Install project
        run: cabal install postgres-websockets

      - name: Verify installation
        run: |
          echo $PATH | findstr "cabal"
          postgres-websockets --version || echo "Command not found in PATH, checking direct path..."
          $CABAL_DIR/bin/postgres-websockets --version
